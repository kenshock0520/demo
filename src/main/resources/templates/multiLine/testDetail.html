<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/line.js" th:src="@{/js/line.js}"></script>
</head>
<body>
  <form role="form" id="formArea" th:action="@{/multiLine/update}" th:object="${multiLineForm}" method="post">
  <div class="form-group" th:each="item, stat : ${list}">
    id:<input type="text" class="form-control" th:name="|lineFormList[${stat.index}].id|"  th:value="${item.id}" />
    <br>
    name:<input type="text" class="form-control" th:name="|lineFormList[${stat.index}].name|"  th:value="${item.name}" />
    <br>
    value:<input type="text" class="form-control" th:name="|lineFormList[${stat.index}].value|"  th:value="${item.value}" />
    <br>
    flg:<input type="text" class="form-control" th:name="|lineFormList[${stat.index}].flg|"  th:value="${item.flg}" />
  </div>
<!--   <input type="hidden" name="mode" th:value="*{mode}" /> -->
  
  <button type="submit" class="btn btn-default">実行</button>
  </form>
  <button  class="btn btn-default" onclick="lineAdd()" >行追加</button>
</body>
</html>
